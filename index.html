        /* index.html specific styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
        }
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: var(--white-color);
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
        }

        .image-panel {

            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--white-color);
            text-align: center;
            padding: 3rem;
        }
        
        .image-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(13, 71, 161, 0.8), rgba(21, 101, 192, 0.6));
        }

        .logo {
            position: relative;
            z-index: 1;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .image-panel p {
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
            max-width: 350px;
        }

        .selection-panel {
            flex: 1;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .selection-panel h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary-color);
        }

        .selection-card {
            background: #fdfdfd;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #e0e0e0;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .selection-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-light);
            border-color: var(--secondary-color);
        }

        .selection-card h2 {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        /* Modal Styles */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; justify-content: center; align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background: var(--white-color);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 { color: var(--primary-color); margin-bottom: 1.5rem; text-align: center; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; }
        .modal-buttons { display: flex; gap: 1rem; margin-top: 1.5rem; }
        .modal-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-login { background: var(--secondary-color); color: var(--text-color); }
        .btn-close { background: #e0e0e0; }
